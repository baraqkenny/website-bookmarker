<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchBookmarks()">
    
    <section class="container">
        <nav>
            <h1>Bookmarker</h1>
            <hr>
        </nav>
       
        <main class="main">
            <h1>Bookmark Your Favorite Sites</h1>
            <form class="form">
                <label class="site-name">Site Name</label>
                <input type="text" class="siteName" placeholder="Site name">
                <label class="site-url">Site URL</label>
                <input type="text" class="siteUrl" placeholder="Site Url">
                <button class="btn" >Bookmark</button>
            </form>
             <div class="popup">
                <h2 >X</h2>
                <p class="popup-text">Please fill in the form</p>
                <button class="pop-btn">Ok</button>
            </div>
    <div class="bookmarkResult"></div>
        </main>
        
    </section>



    <script src="app.js"></script>
</body>
</html>
